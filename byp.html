<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Embedded Site via iframe</title>
<style>
html, body { height: 100%; margin: 0; }
.frame-wrap {
position: fixed; inset: 0;
display: grid; place-items: stretch;
background: #f5f5f5;
}
iframe {
width: 100%;
height: 100%;
border: 0; /* Remove default border */
}
</style>
</head>
<body>

<iframe src="https://example.com" title="Embedded Site" allowfullscreen referrerpolicy="no-referrer" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" > Your browser does not support iframes. </iframe>
</body> </html>
